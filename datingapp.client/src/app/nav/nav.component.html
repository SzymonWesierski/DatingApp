<header class="p-3 mb-3 border-bottom">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

      <a class="navbar-brand" href="/">Dating App</a>

      <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0" *ngIf="accountService.currentUser$ | async">
        <li><a href="#" class="nav-link px-2 link-secondary">Matches</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis">Lists</a></li>
        <li><a href="#" class="nav-link px-2 link-body-emphasis">Messages</a></li>
      </ul>

      <form *ngIf="!(accountService.currentUser$ | async)" #loginForm="ngForm" autocomplete="off" (ngSubmit)="login()" class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input name="username" [(ngModel)]="model.username" type="text" class="form-control" placeholder="Username" >
        <input name="password" [(ngModel)]="model.password" type="password" class="form-control" placeholder="Password" >
        <button type="submit" value="Login" class="btn btn-primary">Login</button>
      </form>

      <div class="dropdown text-end" *ngIf="accountService.currentUser$ | async">
        <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
          <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" style="">
          <li><a class="dropdown-item" href="#">New project...</a></li>
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" (click)="logout()">Sign out</a></li>
        </ul>
      </div>
    </div>
  </div>
</header>
